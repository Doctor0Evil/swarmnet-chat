name: Bit.Hub Caching Event

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  cache_assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync compliance terms
        run: |
          mkdir -p .bit/cache
          cp .bit/terms.compliance.yield.json .bit/cache/terms.json

      - name: Aggregate assets
        run: |
          mkdir -p .bit/cache/assets
          rsync -a alnfantasia/ .bit/cache/assets/alnfantasia/ || true
          rsync -a fan.asia/art/ .bit/cache/assets/fan.asia.art/ || true
          rsync -a fan.asia/dev.tools/ .bit/cache/assets/fan.asia.dev.tools/ || true
          rsync -a .bit.bot/ .bit/cache/assets/bit.bot/ || true

      - name: Mark cache as holding
        run: echo "status=holding" > .bit/cache/state.txt

      - name: Upload cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: bithub-caching-event
          path: .bit/cache
          retention-days: 14

            - name: Setup .NET Core SDK
  uses: actions/setup-dotnet@v3.4.2
  with:
    # Optional SDK version(s) to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x, 3.x, 6.0.2xx
    dotnet-version: # optional
    # Optional quality of the build. The possible values are: daily, signed, validated, preview, ga.
    dotnet-quality: # optional
    # Optional global.json location, if your global.json isn't located in the root of the repo.
    global-json-file: # optional
    # Optional package source for which to set up authentication. Will consult any existing NuGet.config in the root of the repo and provide a temporary NuGet.config using the NUGET_AUTH_TOKEN environment variable as a ClearTextPassword
    source-url: # optional
    # Optional OWNER for using packages from GitHub Package Registry organizations/users other than the current repository's owner. Only used if a GPR URL is also provided in source-url
    owner: # optional
    # Optional NuGet.config location, if your NuGet.config isn't located in the root of the repo.
    config-file: # optional
    # Optional input to enable caching of the NuGet global-packages folder
    cache: # optional
    # Used to specify the path to a dependency file: packages.lock.json. Supports wildcards or a list of file names for caching multiple dependencies.
    cache-dependency-path: # optional
          
